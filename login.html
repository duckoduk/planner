<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="logo-box"><img src="images/blank_image.png" alt="뒤로가기"></div>
    <h2>Welcome!</h2>
    <input type="text" placeholder="학번">
    <input type="password" placeholder="Password">
    <button class="btn">Login</button>
    <p>Not a member? <a href="register.html">Register now</a></p>
  </div>
</body>
</html>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #ffffff;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.logo-box {
  width: 100%;
  height: 60%;
  background-color: #e7f0ff;
  display: flex;
  justify-content: center;
  align-items: center;
  box-sizing: border-box;
  
}

.container {
  width: 100%;
  height: 100%;
  padding: 24px 16px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  flex-grow: 1;
}

h2 {
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 24px;
  align-self: flex-start;
  width: 100%;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  font-size: 16px;
  padding: 18px 14px;
  margin-bottom: 18px;
  border-radius: 12px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

.btn {
  width: 100%;
  font-size: 16px;
  padding: 18px 14px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  margin-bottom: 16px;
}

.btn:hover {
  background-color: #0056b3;
}

p {
  font-size: 14px;
  color: #666;
}

a {
  color: #007bff;
  text-decoration: none;
  font-weight: 500;
}

a:hover {
  text-decoration: underline;
}

/* 모바일 반응형 */
@media screen and (max-width: 480px) {
  .container {
    padding: 16px;
  }
  input[type="text"],
  input[type="password"],
  .btn {
    font-size: 15px;
    padding: 16px 12px;
    width: 100%;
  }
  h2 {
    font-size: 22px;
  }
  .logo-box {
    height: 35vh;
  }
}



</style>
