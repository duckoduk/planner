<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detail</title>
  <style>
    :root { font-size: 16px; }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      display: flex; justify-content: center;
    }
    .container {
      width: 100%; max-width: 480px;
      padding: 1rem; padding-bottom: 6rem;
    }
    /* 헤더 */
    .header {
      position: relative;
      display: flex; align-items: center; justify-content: center;
      padding: 1.5rem 0 1rem;
    }
    .back-btn {
      position: absolute; left: 0;
      background: none; border: none; cursor: pointer;
    }
    .back-btn img {
      width: 1.5rem; height: auto;
    }
    .header h2 {
      margin: 0;
      font-size: 1.5rem; font-weight: 700;
      color: #000;
    }
    /* 공부시간 */
    .study-time {
      display: flex; align-items: center; justify-content: center;
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .study-time img {
      width: 1.5rem; margin-right: 0.5rem;
    }
    .study-time .time-text {
      font-size: 1rem; font-weight: 600; color: #000;
    }
    /* 이미지 카드 캐러셀 */
    .carousel {
      position: relative;
      overflow: hidden;
      display: flex; align-items: center; justify-content: center;
      padding: 1rem 0;
      margin-bottom: 1rem;
      margin-top: -8%;
    }
    .carousel .side {
      flex-shrink: 0;
      width: 45%;           /* 카드 전체 너비 */
      aspect-ratio: 2/3;
      opacity: 0.6;
      margin: 0 -1.2%;       /* 좌우 각각 20%씩 밀어서 5%만 보이게 */
      align-self: flex-end; /* 아래쪽으로 살짝 내리기 */
      margin-bottom: 2rem;
    }

    .carousel .main {
      flex-shrink: 0;
      width: 70%;
      aspect-ratio: 2/3;
      margin: 0 1rem;
      align-self: center;
    }
    .card img {
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 2rem;
    }
    /* 타이틀 & 날짜 */
    .info {
      text-align: center;
      margin-bottom: 2rem;
    }
    .info .title {
      font-size: 2.5rem; font-weight: 700;
      margin-bottom: 0.25rem;
      color: #000;
    }
    .info .date {
      font-size: 2rem; color: #777;
    }
    /* 바텀 네비게이션 */
    iframe.bottom-nav {
      width: 100%; height: 64px; border: none;
      position: fixed; bottom: 0; left: 0; z-index: 1000;
    }
    @media (max-width:480px) {
      :root { font-size: 4vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 헤더 -->
    <div class="header" style="margin-bottom: 3rem; margin-top: 2rem">
      <button class="back-btn">
        <img src="images/post/back_icon.png" alt="뒤로가기">
      </button>
      <h2>1‑7</h2>
    </div>

    <!-- 총 공부시간 -->
    <div class="study-time">
      <img src="images/post/clock_icon.png" alt="clock 아이콘">
      <span class="time-text">5h 48m 21s</span>
    </div>

    <!-- 이미지 캐러셀 -->
    <div class="carousel">
      <div class="card side">
        <img src="images/blank_image.png" alt="사이드 이미지">
      </div>
      <div class="card main">
        <img src="images/blank_image.png" alt="메인 이미지">
      </div>
      <div class="card side">
        <img src="images/blank_image.png" alt="사이드 이미지">
      </div>
    </div>

    <!-- 제목 & 날짜 -->
    <div class="info">
      <div class="title">000</div>
      <div class="date">2025.07.19</div>
    </div>
  </div>

  <!-- 하단 네비게이션 -->
  <iframe class="bottom-nav" src="bottom_nav.html"></iframe>
</body>
</html>
